version: '3.8'

services:
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: main
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGODB_DB: main
      MONGODB_USER: dbadmin
      MONGODB_PASSWORD: password
    hostname: mongodb
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
      - ./mongo-backend/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    restart: always

  nodejs-backend:
    build: ./nodejs-backend/
    hostname: "backend"
    volumes:
      - ./nodejs-backend/backend/server.js:/src/server.js

  reactjs-frontend:
    build: ./reactjs-frontend/
    ports:
      - 80:3000
    volumes:
      - ./nodejs-frontend/frontend/vuejs/dist/:/src/public/
      - ./nodejs-frontend/frontend/nodejs/:/src/

volumes:
  dbdata: